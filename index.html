<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documen Object Model</title>
    <Link href="style.css" rel="stylesheet" typ="text/css"></Link>
</head>
<body>
   <h1>Kemana Kamu ingin pergi ?</h1>
   <h2 class="pilihan">Temukan tempat destination pilihan mu</h2>
   <p class="lombok">Semoga menemukan tempat yang terindah yang kami sediakan</p>
   <ul id="destination">
      <li class="cimahi">Bandung</li>
      <li>Jakarta</li>
      <ul class="jatim">
          <li class="jakpus">jakarta pusat
           <button id="red">jadi merah</button>
           <button id="blue">jadi biru </button>
           <button id="jadibesar">Jadi Besar </button>
          </li>
          <li class="jaktim">jakarta timur
          </li>
          <li class="jaksel">jakarrta selatan</li>
          <li class="jakbar">jakarta Barat </li>
          
      </ul>
       <li class="surabaya"><strong>Surabaya</strong></li>
       <li>bali</li>
       <li id="lombok">Lombok</li>
       <li>
           <input type="text" class="angka" value="100">
       </li>
   </ul>
   
  
   
   
    <script src="./jquery-3.5.1.min.js"></script>
    
     <script>  
         $(document).ready(function(){
             
             $("#red").on('click',function(){
            $(".jakpus").removeClass("biru");
            $(".jakpus").addClass("merah");
                 
             });
             
            $("#blue").on('click',function(){
            $(".jakpus").removeClass("merah");
            $(".jakpus").addClass("biru");
                 
             });
             
             $("#jadibesar").on('click', function(){
                 
                 $(".jakpus").animate({
                     
                     fontSize:100
                 });
             });
             
             
           
    
           
             
         });
        
    </script>
</body>
</html>
